{{- if .Values.adotCollector.daemonSet.enabled }}
# ConfigMap for ADOT Collector as a DaemonSet with the specified configurations, including configured values from values.yaml.
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.adotCollector.configMap.name }}
  namespace: {{ .Values.adotCollector.daemonSet.namespace }}
  labels:
    app: {{ .Values.adotCollector.configMap.app }}
    component: {{ .Values.adotCollector.configMap.component }}
    {{- include "adotCollector.daemonSet.labels" . | indent 4 }}
data:
  adot-config:  |
    extensions:
      health_check: {{ .Values.adotCollector.configMap.extensions.healthCheck }}
      sigv4auth:
        region: {{ .Values.awsRegion }}
    receivers:
      otlp:
        protocols: 
          grpc:
            endpoint: {{ .Values.adotCollector.configMap.otlpreceivers.grpcendpoint }}
          http:
            endpoint: {{ .Values.adotCollector.configMap.otlpreceivers.httpendpoint }}
    processors:
      batch/traces:
        timeout: {{ .Values.adotCollector.configMap.processors.timeout }}
        send_batch_size: {{ .Values.adotCollector.configMap.processors.batch_size }}
    exporters:
      otlp/2:
        endpoint: {{ .Values.adotCollector.data_prepper_svc }}
      tls: 
        insecure: {{ .Values.adotCollector.configMap.tls_setting_insecure | default "true" }}
    service:
      telemetry:
        logs:
          level: {{ .Values.adotCollector.configMap.log_level | default "info" }}
      pipelines:
        traces: 
          receivers: {{- range .Values.adotCollector.configMap.service.traces.receivers }}
          - {{.}} {{- end }}
          exporters: {{- range .Values.adotCollector.configMap.service.traces.receivers }}
          - {{.}} {{- end }}
      extensions: {{- range .Values.adotCollector.configMap.service.extensions }}
      - {{.}} {{- end }}
{{- end }}
